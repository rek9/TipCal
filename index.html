<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>

        <div class="questions">
            Restuarant: 
        </div>
        
        <input type="text" placeholder="Name of Restaurant" id="restaurant" class="textBox">

        <div class="questions">
            How much was your bill?
        </div>
        
        <input type="text" placeholder="Bill Amount" id="amount" class="textBox">
        
        <!-- DISABLED SLIDING PERCENTAGE 1/28/21 -->
    <!--<div class="questions"> 
            Tip Percentage:
        </div>

        <div class="slidercontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="range">
        </div>
        <span id="value"></span>
        <span id="outputVar">%</span> -->
       

        <div class="questions">
            Tip Based on Service:
        </div>

        <select name="rating" id="rating" class="textBox">
            <option value="blank">--Choose an Option--</option>
            <option value="Great">Great (20%)</option>
            <option value="Okay">Okay  (15%)</option>
            <option value="Poor">Poor  (5%)</option>
        </select>

        <div class="questions">
            Additional Comments:
        </div>   

        <textarea name="comment" id="comment"  class="textBox" label="comment" cols="25" rows="5" placeholder="Comments and/or concerns"></textarea>
        

        <div class="calButton">
        <button data-modal-target="#modal" id="calculate" onclick="calculate()">Calculate Tip!</button>
        </div>
        <div class = "modal" id="modal">
            <div class="modal-header">
                <div class="Title">Tip:</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                $
            </div>
        </div>
        <div id="overlay"></div>
    </div>

</body>
<script src="script.js"></script>
</html>
